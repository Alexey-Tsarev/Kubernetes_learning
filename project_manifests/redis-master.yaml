apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-master-config
data:
  redis.conf: |
    appendonly yes
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: redis-master
          image: redis
          command: ["redis-server", "/redis-master-config/redis.conf"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-master-config
              mountPath: /redis-master-config
            - name: redis-master-pv
              mountPath: /data
      volumes:
        - name: redis-master-config
          configMap:
            name: redis-master-config
        - name: redis-master-pv
          hostPath:
            path: /data/redis-master
---

apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
  selector:
    app: redis
    role: master
    tier: backend
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30379 # for local debug purpose
